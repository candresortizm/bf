default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  username: bootcamp2
  password: bootcamp2
  host: 127.0.0.1
  encoding: utf8
  port: 3306
  
development:
  <<: *default
  database: development_best_friends

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_best_friends

production:
  <<: *default
  database: production_best_friends
